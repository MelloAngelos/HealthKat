description: "A new Flutter application."
name: "flutterapp"
publish_to: "none"
version: "1.0.0+1"
dependencies:
  flutter:
    sdk: "flutter"

  cupertino_icons: ^0.1.3
  path_drawing: ^0.4.1

  cloud_firestore: ^3.1.9
  firebase_auth: ^3.3.8
  firebase_messaging: ^11.2.7
  firebase_storage: ^10.2.9
  firebase_core: ^1.12.0

  modal_progress_hud: ^0.1.3
  provider: ^6.0.0
  image_picker: ^0.8.4+11
  image_cropper: ^1.5.0
  bot_toast: ^4.0.1
  time_range_picker: ^2.1.0
  font_awesome_flutter: ^9.2.0
  random_string: ^2.3.1
  flutter_datetime_picker: ^1.5.1
  intl: ^0.17.0
  record_mp3: ^3.0.0
  audioplayers: ^0.20.1
  path: ^1.8.1
  permission_handler: ^9.2.0
  path_provider: ^2.0.9
  http: ^0.13.4

dev_dependencies:
  flutter_test:
    sdk: "flutter"
environment:
  sdk: ">=2.7.0 <3.0.0"
flutter:
  assets:
    - "assets/images/"
  fonts:
    -
      family: "Mulish"
      fonts:
        -
          asset: "fonts/Mulish-700.ttf"
          style: "normal"
          weight: 700
    -
      family: "ArianaVioleta"
      fonts:
        - asset: "fonts/ArianaVioleta-dz2K.ttf"
          style: "normal"
          weight: 700
    -
      family: "WinterSong"
      fonts:
        - asset: "fonts/WinterSong-owRGB.ttf"
          style: "normal"
          weight: 700
    -
      family: "Roboto"
      fonts:
        -
          asset: "fonts/Roboto-regular.ttf"
          style: "normal"
          weight: 400
        -
          asset: "fonts/Roboto-500.ttf"
          style: "normal"
          weight: 500
        -
          asset: "fonts/Roboto-300.ttf"
          style: "normal"
          weight: 300
        -
          asset: "fonts/Roboto-700.ttf"
          style: "normal"
          weight: 700
    -
      family: "Inter"
      fonts:
        -
          asset: "fonts/Inter-regular.ttf"
          style: "normal"
          weight: 400
        -
          asset: "fonts/Inter-700.ttf"
          style: "normal"
          weight: 700
        -
          asset: "fonts/Inter-500.ttf"
          style: "normal"
          weight: 500
    -
      family: "Nunito"
      fonts:
        -
          asset: "fonts/Nunito-700.ttf"
          style: "normal"
          weight: 700
        -
          asset: "fonts/Nunito-regular.ttf"
          style: "normal"
          weight: 400
  uses-material-design: true
